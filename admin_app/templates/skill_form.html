{% extends "admin_page.html" %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card shadow-sm rounded-4">
        <div class="card-header bg-success text-white text-center py-3 rounded-top-4">
          <h3 class="mb-0">{{ form.instance.pk|yesno:"Edit Skill,Add Skill" }}</h3>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-success px-4">Save</button>
              <a href="{% url 'skill_list' %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
