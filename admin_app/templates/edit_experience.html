<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Experience | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: "Poppins", sans-serif; }
    .form-container { max-width: 700px; margin: 60px auto; background: #fff; border-radius: 15px; padding: 30px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
    .preview-image { width: 100%; max-height: 250px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; }
    .btn-primary { background: #28a745; border: none; transition: 0.3s; }
    .btn-primary:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Edit Experience</h2>

      {% if exp.image %}
        <img src="{{ exp.image.url }}" alt="{{ exp.role }}" class="preview-image">
      {% endif %}

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4">Update</button>
          <a href="{% url 'experience_list' %}" class="btn btn-secondary px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
