{% extends "admin_page.html" %}
{% block content %}
<div class="container">
  <h2>Delete Profile</h2>
  <p>Are you sure you want to delete "<strong>{{ profile.name }}</strong>"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'profile_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
