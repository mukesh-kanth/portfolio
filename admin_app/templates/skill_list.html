{% extends "admin_page.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Skills</h2>
  <a href="{% url 'skill_create' %}" class="btn btn-primary mb-3">Add New Skill</a>
  <div class="row g-3">
    {% for skill in skills %}
    <div class="col-md-3 col-sm-6">
      <div class="card p-3 shadow-sm text-center">
        <h5 class="fw-bold">{{ skill.name }}</h5>
        <div class="progress my-2" style="height: 8px;">
          <div class="progress-bar bg-success" style="width: {{ skill.proficiency }}%"></div>
        </div>
        <small class="text-muted">{{ skill.proficiency }}%</small>
        <div class="mt-2 d-flex justify-content-center gap-2">
          <a href="{% url 'skill_update' skill.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'skill_delete' skill.id %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No skills added yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
